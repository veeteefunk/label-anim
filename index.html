<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Label Animation</title>
</head>
<body>

    <div class="main">
        <h1>CSS Label Animation</h1>
        <div>
            <label for="FirName">First Name</label>
            <input type="text" id="FirName" class="styl">
        </div>

        <div>
            <label for="LasName">Last Name</label>
            <input type="text" id="LasName" class="styl">
        </div>

        <div>
            <label for="Massag">Your Message</label>
            <input type="text" id="Massag" class="styl">
        </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>

        $('input').on('focusin', function(){
            $(this).parent().find('label').addClass('active');
        });

        $('input').on('focusout', function(){
            if(!this.value){
            $(this).parent().find('label').removeClass('active');
            }
        });



    </script>
    
</body>
</html>
